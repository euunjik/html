<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성에 자바스크립트 코드</title>
</head>
<body>
    <h3>마우스 올려보세요</h3>
    <hr>

    <img src="1.png" alt="이미지"
        onmouseover="this.src='2.jpg'"
        onmouseout="this.src='1.png'">

        <!-- 
        onmouseout - 이벤트 리스너 속성
        this는 현재 img 태그를 가리키는 자바 스크립트 키워드 
        "this.src = '1.png'" >> 자바스크립트 코드
        -->

</body>
</html>
