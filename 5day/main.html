                <div class="form">
                    <form>

                    <label> 별칭<br>
                        <input type="text" class="input"></label><br>
                    <label> 지역<br>
                        <select name="area" id="area">
                        
                        <option value="1">==선택==</option>
                        <option value="2">서울</option>
                        <option value="3">부산</option>
                        <option value="4">대구</option>

                    </select></label>
                    <br>

                    <label> <span> 성별<br>

                    <label><span>
                        <input type="radio" name="gender" value="2"> 여자</span></label>
                    <br>
                    
                    <label>취미</label><br>

                    </label>
                    <label>

                        </span>
                    </label>
                    <label>
                        <span>
                            <input type="checkbox" value="3" name="hobby">운동
                        </span>
                    </label>
                    <label> 
                        <span> 
                            <input type="checkbox" value="4" name="hobby">게임
                        </span>
                    </label>
                    <br> 
                    <label>
                    생년월일

                    <br>
                    <br>
                    <input type="submit" class="input" value="회원가입"
