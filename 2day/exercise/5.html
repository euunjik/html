<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>

    <h3> 도형 서식 폼 만들기 </h3>
    <hr>

    <fieldset>

        <select name="line">
            <option value="1">선 없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>


        </select>
<br>
<br>
        <form>
           선두께 <input type="text">
           선색 <input type="color">

           <br>
           <br>

           투명도(0~100) <input type="range" min="0" max="100">
        </form>


    </fieldset>
    
</body>
</html>
