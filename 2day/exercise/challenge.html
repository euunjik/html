<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<style>
        html,body {padding:0; width: 100%; height: 100%; background-color: rgb(219, 245, 243); margin: 0 auto;}
        .nav {width:10%; height:100%; float:left; background-color: skyblue;}
        form {background: white; padding: 80px; margin: 0 auto; width:300px}
        .section {float:left; width: 90%; }
        label {font-weight: bold;}
        .input {width: 100%;}
</style>
<body>

    <nav class="nav"></nav>

    <section class="section">
        <h2 style="text-align: center; font-size: 30px; letter-spacing: 0.8em;"  >회원가입</h2>
        <form>

            <label> 아이디<br><input type="text" class="input" placeholder="아이디를 입력해 주세요."></label><br>
            <label> 비밀번호<br><input type="password" class="input" placeholder="비밀번호를 입력해 주세요. "></label><br>
            <label> 비밀번호 확인 <br><input type="password" class="input" ></label><br>
            <label> 전화번호<br><input type="tel" class="input" placeholder="010-0000-0000"></label><br>
            <label> 별칭<br><input type="text" class="input"></label><br>
            <label> 지역<br><select name="area" id="area">
                
                <option value="1">서울</option>
                <option value="2">부산/경남</option>
                <option value="3">전라/충청</option>
                <option value="4">경기/강원</option>
                <option value="5">제주</option>
                <option value="6">기타</option>

            </select></label>
            <br>
             <label> <span> 성별<br>
                <input type="radio" name="gender" value="1">남자 </span> </label> 
            <label><span><input type="radio" name="gender" value="2"> 여자</span></label>
            <br>
            
            <label>취미</label><br>
            
            <label><span><input type="checkbox" value="1" name="hobby">독서</span> </label>
            <label> <span><input type="checkbox" value="2" name="hobby">음악감상 </span></label>
            <label><span><input type="checkbox" value="3" name="hobby">운동</span></label>
            <label> <span> <input type="checkbox" value="4" name="hobby">게임</span></label>
            <br> <label>
            생년월일
            <br>
            <input type="date" class="input" name="date" id="date" value="2020-10-22"></label>
            <br>
            <br>
            <input type="submit" class="input" value="회원가입" style= "height: 40px; background-color: seagreen; color: white; font-weight: bold; font-size: 20px";>

        </form>
    </section>

    
</body>
</html>
