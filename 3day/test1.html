<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    /* 내용 (컨텐츠)이 없으면 공간을 갖지 않는다 */
    /* width: 가로영역 100% 공간을 차지한다. */
    /* 자신의 요소 길이 만큼을 차지한다. */
    div.box{background-color: yellow}
    div.item{width:100px; height:100px;}
    div.item1{ /*width:100px; height: 100px;*/ background-color: red; float:left}
    div.item2{ /*width:100px; height: 100px;*/ background-color: green; float:left}
    div.item3{ /*width:100px; height: 100px;*/ background-color: blue; float:left}
</style>

<body>

    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>

</body>
