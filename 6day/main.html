<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="main.css">

</head>
<body>
    
    <!-- top -->
    <div class="top">
        <ul>
            <li><a href="https://www.naver.com">로그인</a></li>
            |
            <li><a href="#">회원가입</a></li>

        </ul>

    </div>

    <!-- header -->
    <header>
        <div class="container container-h">

        </div>
    </header>

    <!-- nav -->
    <nav>
        <div class="container container-n">
            <ul class = "nav">
                <li><a href="#">웹표준</a></li>
                <li><a href="#">자바</a></li>
                <li><a href="#">안드로이드</a></li>
                <li><a href="#">데이터베이스</a></li>
                <li><a href="#">스프링</a></li>
            </ul>

        </div>

    </nav>
    
    <!-- main -->
    <main>
        <aside></aside>

        <section>
            <h2>회원가입</h2>

                <form>
                    <label>
                        <span> 아이디 </span> <br>
                        <input type="text" 
                        class="input" 
                        placeholder="아이디를 입력해주세요.">
                    </label>
                    <br>
                    <label>
                    <span> 비밀번호 </span> <br>
                        <input type="password"
                        class="input"
                        placeholder="비밀번호를 입력해주세요.">
                    </label>
                    <br>
                    <label>
                        <span> 비밀번호 확인 </span> <br>
                        <input type="password"
                        class="input"
                        placeholder="비밀번호를 입력해주세요.">
                    </label>
                    <br>
                    <label>
                    <span>전화번호 </span> <br>
                        <input type="tel"
                        class="input"
                        placeholder="010-000-0000">
                    </label>
                    <br>
                    <label>
                    <span> 별칭 </span> <br>
                        <input type="text"
                        class="input">
                    </label>
                    <br>
                    <label>
                        <span> 지역 </span> <br>
                        <select>
                            <option value="1">==선택==</option>
                            <option value="2">서울</option>
                            <option value="3">부산</option>
                            <option value="4">대구</option>
                            <option value="5">대전</option>
                            <option value="6">울산</option>
                        </select>
                    </label>
                    <br>
                    <label class="gender">
                        <span> 성별 </span><br>
                        <ul>
                            <li>
                                <input type="radio" 
                                name="gender" 
                                value="1">남자
                                <input type="radio"
                                name="gender"
                                value="2">여자
                            </li>
                        </ul>
                    </label>
                    <label><span>취미</span><br>
                    
                    <label>
                        
                            <input type="checkbox" value="1" name="hobby">독서
                        
                    </label>
                    <label>
                        
                            <input type="checkbox" value="2" name="hobby">음악감상 
                        
                    </label>
                    <label>
                        
                            <input type="checkbox" value="3" name="hobby">운동
                        
                    </label>
                    <label> 
                        
                            <input type="checkbox" value="4" name="hobby">게임
                        
                    </label>
                    <label>
                    <span> 생년월일</span> <br>
                        <input type="date" class="input" name="date" id="date" value="2020-10-29">
                    </label>
                    </label>
                    <br>
                    <br>
                    <div class="done">
                    <input type="submit" 
                    class="input" 
                    value="회원가입" 
                    style= "height: 40px; 
                    background-color: seagreen; 
                    color: white; 
                    font-weight: bold; 
                    font-size: 20px; 
                    letter-spacing: 5px;
                    width: 100%;
                    ">
                    </div>
                </form>
        </section>
    </main>

    <!-- footer -->

    <footer>
        <p>
            Cpyright by Gildong Hong. All Rights Reserved.
        </p>
    </footer>

</body>
</html>
